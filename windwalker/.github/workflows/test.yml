name: Windwalker Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-linkedom:
    name: Fast Unit Tests (linkedom)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout windwalker
        uses: actions/checkout@v4

      - name: Checkout Foam
        uses: actions/checkout@v4
        with:
          repository: williamsharkey/foam
          path: foam
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linkedom tests (levels 0-4)
        run: npm test
        env:
          FOAM_PATH: ${{ github.workspace }}/foam/src

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linkedom-test-results
          path: test-results/results-linkedom.json
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Windwalker Test Results (linkedom)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/results-linkedom.json ]; then
            PASSED=$(jq '.targets[0].passed' test-results/results-linkedom.json)
            FAILED=$(jq '.targets[0].failed' test-results/results-linkedom.json)
            SKIPPED=$(jq '.targets[0].skipped' test-results/results-linkedom.json)
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Levels tested:** 0-4 (boot, filesystem, shell, coreutils, pipes)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "_Levels 5-9 require skyeyes (real browser integration)_" >> $GITHUB_STEP_SUMMARY
          fi
