<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>shiro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
    #terminal {
      width: 100%;
      height: calc(100% - clamp(0px, calc(100vh - 20em), 1em));
      padding: 4px;
      margin-left: clamp(0px, calc(100vw - 30em), 1em);
    }
    .xterm { height: 100%; }
    /* Scrollbar styling - make it visible and match terminal theme */
    .xterm .xterm-viewport::-webkit-scrollbar {
      width: 10px;
      background: #1a1a2e;
    }
    .xterm .xterm-viewport::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }
    .xterm .xterm-viewport::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    /* Remove underline decoration from xterm.js OSC 8 links */
    .xterm .xterm-screen .xterm-decoration-container .xterm-decoration {
      text-decoration: none !important;
      border-bottom: none !important;
    }
    /* Alternative: target the link layer directly */
    .xterm-link-layer {
      text-decoration: none !important;
    }
    /* iOS: prevent auto-zoom on input focus (requires font-size >= 16px) */
    .xterm-helper-textarea {
      font-size: 16px !important;
    }
    /* Mobile paste/copy floating buttons */
    #shiro-mobile-toolbar {
      display: none;
      position: fixed;
      bottom: 12px;
      right: 12px;
      z-index: 999999;
      gap: 8px;
    }
    #shiro-mobile-toolbar button {
      height: 36px;
      padding: 0 14px;
      border-radius: 18px;
      border: 1px solid #3d3d5c;
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      cursor: pointer;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-user-select: none;
      transition: background 0.1s, transform 0.1s;
    }
    #shiro-mobile-toolbar button:active {
      background: #3d3d5c;
      transform: scale(0.95);
    }
    @media (pointer: coarse) {
      #shiro-mobile-toolbar { display: flex; }
    }
    /* Virtual key toolbar (mobile only) */
    #shiro-vkeys {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #2a2a3e;
      border-top: 1px solid #3d3d5c;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      z-index: 999998;
      -webkit-overflow-scrolling: auto;
      padding: 3px 4px;
    }
    @media (pointer: coarse) {
      #shiro-vkeys { display: flex; gap: 4px; align-items: center; }
    }
    .shiro-vkey {
      flex-shrink: 0;
      min-width: 38px;
      height: 32px;
      background: #3d3d5c;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      font-family: monospace;
      font-size: 13px;
      padding: 0 8px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }
    .shiro-vkey:active { background: #5a5a7a; }
    .shiro-vkey.mod { font-size: 11px; }
    .shiro-vkey.active { background: #0a84ff; color: #fff; }
    /* Mic button states */
    .shiro-mic-btn.dictating {
      color: #ff3b30 !important;
      border-color: #ff3b30 !important;
      animation: mic-pulse 1.5s ease-in-out infinite;
    }
    @keyframes mic-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="shiro-mobile-toolbar">
    <button id="shiro-paste-btn" title="Paste">Paste</button>
    <button id="shiro-copy-btn" title="Copy">Copy</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
