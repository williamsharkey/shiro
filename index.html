<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>shiro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
    #terminal {
      width: 100%;
      height: calc(100% - clamp(0px, calc(100vh - 20em), 1em));
      padding: 4px;
      margin-left: clamp(0px, calc(100vw - 30em), 1em);
    }
    .xterm { height: 100%; }
    /* Scrollbar styling - make it visible and match terminal theme */
    .xterm .xterm-viewport::-webkit-scrollbar {
      width: 10px;
      background: #1a1a2e;
    }
    .xterm .xterm-viewport::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }
    .xterm .xterm-viewport::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    /* Remove underline decoration from xterm.js OSC 8 links */
    .xterm .xterm-screen .xterm-decoration-container .xterm-decoration {
      text-decoration: none !important;
      border-bottom: none !important;
    }
    /* Alternative: target the link layer directly */
    .xterm-link-layer {
      text-decoration: none !important;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
